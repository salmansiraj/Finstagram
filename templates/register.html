<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/register.css">
        <title>Register</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top py-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">LOGIN</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="registering">
            <h1>REGISTER</h1>

            <form action="/registerAuth" method="post" enctype="multipart/form-data">
                <p>
                <input class="formBox" type="text" name="username" placeholder="Username" required/>
                <br/></p>
                <p>
                <input class="formBox" type="password" name="password" placeholder="Password" required/>
                <br/></p>
                <p>
                <input class="formBox" type="text" name="fname" placeholder="First Name" required/>
                <br/></p>
                <p>
                <input class="formBox" type="text" name="lname" placeholder="Last Name" required/>
                <br/></p>
                <p class="outside">
                  AVATAR:
                <input class="btn btn-outline-light" type="file" name="profilePic" accept="image/*"><br/>
                </p>
                <p>
                <textarea class="formBox" name="bio" placeholder="Insert bio..."></textarea>
                <br/></p>

                <p class="outside">
                  PRIVATE: <input type="radio" name="private" value="yes"> YES
                           <input type="radio" name="private" value="no"> NO
                <br/></p>
                <button type="submit" value="Register" class="btn btn-outline-light">REGISTER</button>
            </form>
        </div>
        {% if error %}
            {{ error }}
            {% endif %}
        </section>
                

    </body>
</html>
